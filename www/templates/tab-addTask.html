<ion-view view-title="Add Task">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">What do you need to do?</span>
        <input type="text" ng-model="data.newTask" placeholder="Enter a task here">
      </label>
    </div>

    <button class="button button-full button-positive" ng-click="addTask()">
      Add
    </button>
  </ion-content>
</ion-view>
