<ion-view view-title="Add Task">
  <ion-content class="padding">
    <div class="list">
    <!-- opens a textbox or label here to tak in the task-->
      <label class="item item-input item-stacked-label">
        <span class="input-label">What do you need to do?</span>
        <!-- enter the task into data.newTask-->
        <input type="text" ng-model="data.newTask" placeholder="Enter a task here">
      </label>
    </div>
    <!-- when button is pressed it call the addTask function and task is added to the array in services-->
    <button class="button button-full button-positive" ng-click="addTask()">
      Add
    </button>
  </ion-content>
</ion-view>
