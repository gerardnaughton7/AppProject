<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- addTask Tab -->
  <ion-tab title="Add" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/addTask">
    <ion-nav-view name="tab-addTask"></ion-nav-view>
  </ion-tab>

  <!-- Work Tab -->
  <ion-tab title="Work" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/work">
    <ion-nav-view name="tab-work"></ion-nav-view>
  </ion-tab>

  <!-- Personal Tab -->
  <ion-tab title="Personal" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>


</ion-tabs>
