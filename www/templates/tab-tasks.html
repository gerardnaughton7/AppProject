<ion-view view-title="Tasks">
  <ion-content>
    <div class="bar bar-header item-input-inset">
          <input type="text" placeholder=" Search"                              
                 ng-model="search.title" 
                 style="width:100%; padding-left:11px;" />
    </div>
    <ion-list show-delete = "false"
              can-swipe= "true">
      <ion-item type="item-text-wrap"                                         
                href="#/tab/tasks/{{task.title}}"
                ng-repeat="task in data.tasks | filter:search |limitTo:listlength"
                class="item-left"
                toDo = "{{$done}}">
        <h3>{{ task.title }}</h3>
        <h6>{{ task.added | date: 'yyyy-MM-dd' }}</h6>
        <ion-option-button class="button-assertive"
                    ng-click="deleteTask(task.title)">
            Delete
        </ion-option-button>
        <ion-option-button class="button-balanced"
                    ng-click="$done = true">
            Check
        </ion-option-button> 
        <ion-option-button class="button-positive"
                    ng-click="$done = false">
            Uncheck
        </ion-option-button> 
      </ion-item>
    </ion-list> 
  </ion-content>
</ion-view>
