<ion-view view-title="Tasks">
  <ion-content>
    <ion-list show-delete = "false"
              can-swipe= "true">
      <ion-item ng-repeat="task in data.tasks"
                class="item-left"
                toDo = "{{$done}}">
        <h3>{{ task.title }}</h3>
        <h6>{{ task.added | date: 'yyyy-MM-dd' }}</h6>
        <ion-option-button class="button-assertive"
                    ng-click="deleteTask(task.title)">
            Delete
        </ion-option-button>
        <ion-option-button class="button-balanced"
                    ng-click="$done = true">
            Check
        </ion-option-button> 
        <ion-option-button class="button-positive"
                    ng-click="$done = false">
            Uncheck
        </ion-option-button> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
