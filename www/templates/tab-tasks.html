<!-- tasks tab holds all added tasks in a list and has search and delete function -->
<ion-view view-title="Tasks">
  <ion-content>
      
    <!-- header bar which searches the title of the task -->
    <div class="bar bar-header item-input-inset">
          <input type="text" placeholder=" Search"            
                 ng-model="search.title" 
                 style="width:100%; padding-left:11px;" />
    </div>
      
    <!-- ion-list which allows swipe action -->
    <ion-list   can-swipe= "true">
        
      <!-- ion-item which set the swipe to left and to output all the list and pass through search needs-->
      <ion-item type="item-text-wrap"
                class="item-left"
                href="#/tab/tasks/{{task.title}}"
                ng-repeat="task in data.tasks | filter:search |limitTo:listlength"> 
          
        <!-- outputs the data from calling the controller which calls the factory -->       
        <h3>{{ task.title }}</h3>
        <h6>{{ task.added | date: 'yyyy-MM-dd' }}</h6>
        
        <!-- option button which is a available when item is swiped left and calls the delete task function in the TaskCtrl-->
        <ion-option-button class="button-assertive"
            ng-click="deleteTask(task.title)">
            Delete
        </ion-option-button>
      </ion-item>
    </ion-list> 
  </ion-content>
</ion-view>
